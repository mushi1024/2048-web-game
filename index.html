<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 遊戲</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #faf8ef;
      color: #776e65;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    #game-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 2vw;
      justify-content: center;
      margin: 0 auto 20px;
      background: #bbada0;
      padding: 2vw;
      border-radius: 10px;
      width: 90vw;
      max-width: 420px;
      aspect-ratio: 1;
    }

    .tile {
      width: 100%;
      height: 100%;
      font-size: 6vw;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      font-weight: bold;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .tile-0  { background: #cdc1b4; color: #776e65; }
    .tile-2  { background: #eee4da; color: #776e65; }
    .tile-4  { background: #ede0c8; color: #776e65; }
    .tile-8  { background: #f2b179; color: #f9f6f2; }
    .tile-16 { background: #f59563; color: #f9f6f2; }
    .tile-32 { background: #f67c5f; color: #f9f6f2; }
    .tile-64 { background: #f65e3b; color: #f9f6f2; }
    .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 5vw; }
    .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 5vw; }
    .tile-512 { background: #edc850; color: #f9f6f2; font-size: 5vw; }
    .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 4.5vw; }
    .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 4.5vw; }

    #score {
      font-size: 24px;
      font-weight: bold;
    }

    .controls {
      margin-bottom: 15px;
    }

    .controls button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      background-color: #8f7a66;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>2048 遊戲</h1>
  <div class="controls">
    <button onclick="undoMove()">Undo</button>
    <button onclick="startGame()">Clear</button>
  </div>
  <div id="game-container"></div>
  <p>得分：<span id="score">0</span></p>
  <script src="game.js"></script>
</body>
</html>
