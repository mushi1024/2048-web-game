<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 遊戲</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #faf8ef;
      color: #776e65;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    #game-container {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(4, 100px);
      gap: 10px;
      justify-content: center;
      margin: 0 auto 20px;
      background: #bbada0;
      padding: 10px;
      border-radius: 10px;
      width: max-content;
    }

    .tile {
      width: 100px;
      height: 100px;
      line-height: 100px;
      font-size: 32px;
      background: #cdc1b4;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    #score {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>2048 遊戲</h1>
  <div id="game-container"></div>
  <p>得分：<span id="score">0</span></p>
  <script src="game.js"></script>
</body>
</html>
