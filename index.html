<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>2048 Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-user-select: none;
      user-select: none;
    }

    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #faf8ef;
      overflow: hidden;
      touch-action: none;
    }

    h1 {
      margin-bottom: 10px;
    }

    #controls {
      margin: 10px;
    }

    #controls button {
      margin: 0 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #game-container {
      width: 90vmin;
      height: 90vmin;
      background: #bbada0;
      border-radius: 10px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 10px;
      padding: 10px;
      touch-action: none;
    }

    .tile {
      background: #cdc1b4;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      font-weight: bold;
      transition: all 0.1s ease-in-out;
    }

    .tile[data-val="2"] { background: #eee4da; color: #776e65; }
    .tile[data-val="4"] { background: #ede0c8; color: #776e65; }
    .tile[data-val="8"] { background: #f2b179; color: #f9f6f2; }
    .tile[data-val="16"] { background: #f59563; color: #f9f6f2; }
    .tile[data-val="32"] { background: #f67c5f; color: #f9f6f2; }
    .tile[data-val="64"] { background: #f65e3b; color: #f9f6f2; }
    .tile[data-val="128"] { background: #edcf72; color: #f9f6f2; }
    .tile[data-val="256"] { background: #edcc61; color: #f9f6f2; }
    .tile[data-val="512"] { background: #edc850; color: #f9f6f2; }
    .tile[data-val="1024"] { background: #edc53f; color: #f9f6f2; }
    .tile[data-val="2048"] { background: #edc22e; color: #f9f6f2; }
  </style>
</head>
<body>
  <h1>2048 Game</h1>
  <div id="controls">
    <button onclick="undo()">Undo</button>
    <button onclick="resetGame()">Clear</button>
  </div>
  <div id="game-container"></div>

  <script src="game.js"></script>
</body>
</html>
